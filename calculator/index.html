<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Calculator</title>
</head>

<body>
  <h1 style="color: lightseagreen; font: bold; text-align: center;">Machine coding Challenge task 1 :</h1>


  <div class="container">
    <div class="calc_container">

      <section class="textarea">
        <h3>Calculator</h3>

        <textarea></textarea>
      </section>


      <section class="buttons_area">
        <div class="button_group">
          <button class="opr">%</button>
          <button class="clear">C</button>
          <button class="delete">DEL</button>
          <button class="opr">/</button>
        </div>
        <div class="button_group">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="opr">*</button>
        </div>

        <div class="button_group">
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="opr">-</button>
        </div>

        <div class="button_group">
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="opr">+</button>
        </div>

        <div class="button_group">
          <button class="num">0</button>
          <button class="num">.</button>
          <button class="calc" style="flex: 2; background-color: rgb(223, 115, 133);">=</button>
        </div>
      </section>
    </div>
  </div>

</body>

<script src="index.js"></script>

</html>
